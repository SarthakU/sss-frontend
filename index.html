<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

	<title>Login</title>
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Bangers|Lato:400,700,300|Roboto+Slab:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


</head>
<body>
    <div class="wrapper">
        <aside class="image-underlay">
        </aside>
        <article id='login-form' class="col-md-4 col-xs-12 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <section class='logo-container'>
                <div class="logo"></div>
                <div class="text">
                    SSS Frontend
                </div>
            </section>
            <section class='form-container'>
                <form method='get'>
                    <input type="email" required placeholder="Email" class='email' name='email'>
                    <input type="password" required placeholder="Password" class='pass'>
                    <button type="submit">LOGIN</button>
                </form>
            </section>
            <div class='or'>or</div>
            <section class='social-logins col-s-6 col-m-offset-3'>
                <div class="facebook"><i class="fa fa-facebook"></i></div>
                <div class="twitter"><i class="fa fa-twitter"></i></div>
                <div class="google"><i class="fa fa-google"></i></div>
            </section>

        </article>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>
</html>
